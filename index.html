<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello, Calculator!</h1>
      <form id="operator">
        <div class="mb-3">
          <label for="operatorA">Operator A</label>
          <input
            type="number"
            class="form-control"
            placeholder="Write operator A"
            id="operatorA"
          />
        </div>
        <div class="mb-3">
          <label for="operatorB">Operator B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Write operator B"
            id="operatorB"
          />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="add()">Add</button>
      <button class="btn btn-primary mb-3" onclick="rest()">Rest</button>
      <button class="btn btn-primary mb-3" onclick="multi()">Multiply</button>
      <button class="btn btn-primary mb-3" onclick="divsion()">Division</button>
      <div id="result"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
